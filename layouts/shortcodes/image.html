<figure {{ if isset .Params 2 }} class= "hello-img {{ index .Params 2 }}" {{ end }} class="hello-img">
    <img src="/img/{{ index .Params 0 }}.{{ index .Params 1 }}"></img>
    <figcaption>
        {{ if isset .Params 3 }}
            <h4>{{ index .Params 3 }}</h4>
        {{ end }}
    </figcaption>
</figure>
